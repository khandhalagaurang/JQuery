<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>

<body>
    <div class="title">
        <h4>Galaxy System</h4>
    </div>

    <!-- Slider Start From Here  -->
    <div class="slick-slider">

        <!--   Img 1 DIV Start -->
        <div class="element element-1"><img src="https://space-facts.com/wp-content/uploads/milky-way.png"></div>
        <!--   Img 1 DIV End -->

        <!--   Img 2 DIV Start -->
        <div class="element element-2"><img src="https://www.sify.com/uploads/milkywaygalaxywikip-tcgp7jihabdeb.jpg"></div>
        <!--   Img 2 DIV End -->

        <!--   Img 3 DIV Start -->
        <div class="element element-3"><img
                src="https://ichef.bbci.co.uk/news/1024/cpsprodpb/170E1/production/_108133449_r8000209-milky_way_galaxy-spl.jpg">
        </div>
        <!--   Img 3 DIV End -->

        <!--   Img 4 DIV Start -->
        <div class="element element-4"><img src="https://cdn.images.express.co.uk/img/dynamic/151/750x445/1185556.jpg">
        </div>
        <!--   Img 4 DIV End -->

        <!--   Img 5 DIV Start -->
        <div class="element element-1"><img src="https://space-facts.com/wp-content/uploads/milky-way.png"></div>
        <!--   Img 5 DIV End -->

        <!--   Img 6 DIV Start -->
        <div class="element element-2"><img src="https://www.sify.com/uploads/milkywaygalaxywikip-tcgp7jihabdeb.jpg">
        </div>
        <!--   Img 6 DIV End -->

        <!--   Img 7 DIV Start -->
        <div class="element element-3"><img
                src="https://ichef.bbci.co.uk/news/1024/cpsprodpb/170E1/production/_108133449_r8000209-milky_way_galaxy-spl.jpg">
        </div>
        <!--   Img 7 DIV End -->

        <!--   Img 8 DIV Start -->
        <div class="element element-4"><img src="https://cdn.images.express.co.uk/img/dynamic/151/750x445/1185556.jpg">
        </div>
        <!--   Img 8 DIV End -->

    </div>
    <!-- Slider End Here -->
    <script src="../jq/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.4.1/slick.min.js"></script>
    <script>
        $(".slick-slider").slick({
            slidesToShow: 5,
            slidesToScroll: 2,
            autoplay: true,
            autoplaySpeed: 5000,
            arrows: false,
        });
    </script>
</body>

</html>
